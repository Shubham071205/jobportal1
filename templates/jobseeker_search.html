<form method="GET">
    <input type="text" name="q" placeholder="Search job..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<hr>

{% for job in jobs %}
    <div class="job">
        <strong>{{ job.title }}</strong><br>
        <span>{{ job.provider.first_name }} â€¢ {{ job.location }}</span>

        <a href="{% url 'job_detail' job.id %}">
            <button>View</button>
        </a>
    </div>
{% empty %}
    <p>No jobs found.</p>
{% endfor %}
