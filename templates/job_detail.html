<!DOCTYPE html>
<html>
<head>
    <title>Job Details</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 650px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .3);
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-top: 0;
            color: #203a43;
        }

        .info {
            margin: 12px 0;
            padding: 12px;
            background: #f5f7fa;
            border-radius: 8px;
            transition: .3s;
        }

        .info:hover {
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: #203a43;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: .3s;
        }

        .btn:hover {
            background: #2c5364;
            transform: translateY(-2px);
        }

    </style>
</head>

<body>

<div class="card">

    <h2>{{ job.title }}</h2>

    <div class="info">
        <strong>Company:</strong>
        {{ job.provider.first_name }}
    </div>

    <div class="info">
        <strong>Description:</strong><br>
        {{ job.description }}
    </div>

    <div class="info">
        <strong>Location:</strong>
        {{ job.location }}
    </div>

    <div class="info">
        <strong>Salary:</strong>
        {{ job.salary }}
    </div>

    <div class="info">
        <strong>Posted:</strong>
        {{ job.created_at }}
    </div>

    <a href="{% url 'jobseeker_dashboard' %}" class="btn">
        ‚Üê Back to Dashboard
    </a>

</div>

</body>
</html>
